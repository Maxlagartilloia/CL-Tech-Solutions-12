<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Digital · CLT Solutions · Plan 12</title>

  <!-- FONTS & ICONS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- COLORES + TEMA STARTUP IA -->
  <style>
    :root{
      --bg1:#030c1a; 
      --bg2:#071a2c; 
      --card: rgba(0, 20, 45, 0.65);
      --ink:#ffffff;

      /* ACENTOS IA */
      --c1:#00eaff;
      --c2:#007bff;
      --glow: 0 0 25px rgba(0,255,255,0.45);

      --cta1:#0ef; 
      --cta2:#4f9;
      --muted:#9db8c7;
      --yellow-cta:#FFD700;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg1);
      color:var(--ink);
      line-height:1.6;
      overflow-x: hidden;
    }

    /* PARTICULAS DE FONDO */
    #particle-canvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* LOGO FLOTANTE */
    .logo{
      position: fixed; top: 20px; left: 20px;
      background: rgba(0, 40, 80, 0.45);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      z-index:1000;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--glow);
    }
    .logo span{color:var(--c1);}

    /* WHATSAPP FLOTANTE */
    .contact-fab {
      position: fixed; bottom: 25px; right: 25px;
      width: 65px; height: 65px;
      background: linear-gradient(45deg, var(--c1), var(--c2));
      border-radius: 50%; color:#fff;
      display:flex;align-items:center;justify-content:center;
      font-size:2rem;
      cursor:pointer; 
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      z-index:1000;
      transition:.25s;
    }
    .contact-fab:hover{
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(0,255,255,0.7);
    }

    /* HERO IA */
    header{
      padding:140px 20px 120px;
      text-align:center;
      background: radial-gradient(circle at 50% 20%, rgba(0,120,255,0.25), rgba(0,0,0,0.7)), 
                  url("https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=1200&auto=format") center/cover;
      position: relative;
      overflow: hidden;
    }
    header::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,20,50,0.9));
    }

    header h1{
      position:relative;
      font-size:clamp(2.6rem,6vw,4rem);
      font-weight:900;
      text-shadow:0 0 25px rgba(0,255,255,0.4);
      z-index:2;
    }
    header .sub{
      display:block;margin:12px auto;
      font-size:1.1rem;
      color:#cfeaff;
      max-width:800px;
      position:relative; z-index:2;
    }
    .btn{
      display:inline-block;
      padding:14px 32px;
      margin-top:20px;
      border-radius:999px;
      font-weight:700;
      letter-spacing:.5px;
      text-decoration:none;
      color:#000;
      background: linear-gradient(90deg, var(--cta1), var(--cta2));
      box-shadow: var(--glow);
      position:relative; z-index:2;
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 0 35px rgba(0,255,255,0.7);
    }

    /* REVEAL */
    .reveal{
      opacity:0;
      transform:translateY(25px);
      transition:1s ease;
    }
    .reveal.show{
      opacity:1;
      transform:none;
    }

    /* SECCIÓN TÍTULOS */
    .section{
      padding:90px 20px;
    }
    .section-title{
      font-size:clamp(2rem,4vw,2.8rem);
      text-align:center;
      margin-bottom:12px;
      text-shadow:0 0 12px rgba(0,255,255,0.45);
    }
    .section-subtitle{
      text-align:center;
      max-width:780px;
      margin:0 auto 40px;
      color:var(--muted);
    }

    /* TARJETAS BENEFICIOS */
    .benefits{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:30px; max-width:1200px; margin:auto;
    }
    .benefit{
      background:var(--card);
      border-radius:18px;
      padding:32px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 0 25px rgba(0,255,255,0.1);
      transition:.25s;
    }
    .benefit:hover{
      transform:translateY(-6px);
      box-shadow:0 0 35px rgba(0,255,255,0.4);
    }
    .benefit i{
      font-size:2.4rem;
      margin-bottom:12px;
      color:var(--c1);
    }
