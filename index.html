<!-- PARTICLES SCRIPT (mantiene el fondo futurista IA) -->
<script>
  const canvas = document.getElementById('particle-canvas');
  if (canvas) {
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    resizeCanvas();

    let particles = [];
    const total = 80;

    class Particle {
      constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2+1;
        this.sx = Math.random()*1-0.5;
        this.sy = Math.random()*1-0.5;
      }
      update(){
        this.x+=this.sx; this.y+=this.sy;
        if(this.x<0 || this.x>canvas.width) this.sx*=-1;
        if(this.y<0 || this.y>canvas.height) this.sy*=-1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2,false);
        ctx.fillStyle="rgba(255,255,255,0.7)";
        ctx.fill();
      }
    }

    function init(){
      particles=[];
      for(let i=0;i<total;i++){ particles.push(new Particle()); }
    }

    function animate(){
      requestAnimationFrame(animate);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{ p.update(); p.draw(); });
    }

    window.addEventListener("resize",()=>{ resizeCanvas(); init(); });
    init(); animate();
  }
</script>
